<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Talynk Admin Portal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/styles.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="text-center mt-5">
            <h1>Welcome to Talynk Admin Portal</h1>
            <p class="lead">Please select your role to continue</p>
            
            <div class="row mt-5">
                <div class="col-md-6">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Admin Portal</h5>
                            <p class="card-text">Access the admin dashboard to manage users, videos, and approvers.</p>
                            <a href="/admin/dashboard.html" class="btn btn-primary">Admin Login</a>
                        </div>
                    </div>
                </div>
                
                <div class="col-md-6">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Approver Portal</h5>
                            <p class="card-text">Access the approver dashboard to review and manage videos.</p>
                            <a href="/approver/dashboard.html" class="btn btn-success">Approver Login</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/auth.js"></script>
    <script>
        // Check if user is already logged in
        if (auth.isAuthenticated()) {
            const role = auth.getRole();
            window.location.href = `/${role}/dashboard.html`;
        }
    </script>
</body>
</html>
