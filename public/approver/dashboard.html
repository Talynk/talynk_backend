<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Approver Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        .sidebar {
            min-height: 100vh;
            background: #2c3e50;
            color: white;
        }
        .nav-link {
            color: rgba(255,255,255,.8);
        }
        .nav-link:hover {
            color: white;
        }
        .active {
            background: rgba(255,255,255,.1);
        }
        .content {
            padding: 20px;
        }
        .video-card {
            margin-bottom: 20px;
            box-shadow: 0 2px 4px rgba(0,0,0,.1);
        }
        .stats-card {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 4px rgba(0,0,0,.1);
            margin-bottom: 20px;
        }
        .video-preview {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <div class="col-md-3 col-lg-2 sidebar p-3">
                <h4 class="text-center mb-4">Approver Panel</h4>
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link active" href="#" data-page="dashboard">
                            <i class="bi bi-speedometer2"></i> Dashboard
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" data-page="pending">
                            <i class="bi bi-clock"></i> Pending Videos
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" data-page="approved">
                            <i class="bi bi-check-circle"></i> Approved Videos
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" data-page="notifications">
                            <i class="bi bi-bell"></i> Notifications
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" id="logoutBtn">
                            <i class="bi bi-box-arrow-right"></i> Logout
                        </a>
                    </li>
                </ul>
            </div>

            <!-- Main Content -->
            <div class="col-md-9 col-lg-10 content">
                <!-- Dashboard Section -->
                <div id="dashboardPage" class="page">
                    <h2 class="mb-4">Approver Dashboard</h2>
                    <div class="row" id="statsCards">
                        <!-- Stats cards will be inserted here -->
                    </div>
                </div>

                <!-- Pending Videos Section -->
                <div id="pendingPage" class="page" style="display: none;">
                    <h2 class="mb-4">Pending Videos</h2>
                    <div class="row" id="pendingVideos">
                        <!-- Pending video cards will be inserted here -->
                    </div>
                </div>

                <!-- Approved Videos Section -->
                <div id="approvedPage" class="page" style="display: none;">
                    <h2 class="mb-4">Approved Videos</h2>
                    <div class="filters mb-3">
                        <div class="row">
                            <div class="col-md-4">
                                <input type="date" class="form-control" id="dateFilter">
                            </div>
                            <div class="col-md-4">
                                <input type="text" class="form-control" id="searchFilter" placeholder="Search by title...">
                            </div>
                        </div>
                    </div>
                    <div class="row" id="approvedVideos">
                        <!-- Approved video cards will be inserted here -->
                    </div>
                </div>

                <!-- Notifications Section -->
                <div id="notificationsPage" class="page" style="display: none;">
                    <h2 class="mb-4">Notifications</h2>
                    <div class="list-group" id="notificationsList">
                        <!-- Notifications will be inserted here -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Video Review Modal -->
    <div class="modal fade" id="videoReviewModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Video Review</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div class="video-container mb-3">
                        <!-- Video player will be inserted here -->
                    </div>
                    <div class="video-details">
                        <!-- Video details will be inserted here -->
                    </div>
                    <div class="form-group mt-3">
                        <label>Review Notes:</label>
                        <textarea class="form-control" id="reviewNotes" rows="3"></textarea>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-danger" onclick="rejectVideo()">Reject</button>
                    <button type="button" class="btn btn-success" onclick="approveVideo()">Approve</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/approver/js/dashboard.js"></script>
</body>
</html>
