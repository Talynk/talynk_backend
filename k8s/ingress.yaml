apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: talynk-backend
  namespace: talynk
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/proxy-body-size: "100m"
spec:
  rules:
  - http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: talynk-backend
            port:
              number: 80
