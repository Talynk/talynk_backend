apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: talynk-backend
  namespace: talynk
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/proxy-body-size: "100m"
spec:
  tls:
  - hosts:
    - talynkbackend-8fkrb.sevalla.app
    secretName: talynk-tls # create cert via cert-manager or manually
  rules:
  - host: talynkbackend-8fkrb.sevalla.app
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: talynk-backend
            port:
              number: 80
